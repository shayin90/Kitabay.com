 <h3>My Cart </h3>

 <!-- {{ cartItems | json}} -->

 <table class="table table-bordered">
<thead>
<tr>
<th>Book Poster</th>
<th>Book Title </th>
<th>Price</th>
<th>Number of Books</th>
<th>Date of Purchase</th>
<th>Date of Delivery</th>
</tr>
</thead>
<tbody>
    @if (cartItems) {


        @for(item of cartItems;track item; let i =$index) {
            <tr>
            
             <td><img src="{{item.imgUrl}}"></td>
             <td>{{item.title}}</td>
             <td>{{item.price | currency:"INR"}}</td>
             <td><input type="number" value= "{{item.numberofbooks}}"></td>
             <td><input type="date" name="" id=""></td>
             <td><a routerLink="/payment"  class= "btn btn-info">Pay</a></td>
             &nbsp;
             <td><button class="btn btn-danger" (click)="removeItem(i)">Delete</button></td>
            </tr>
        }
    }
</tbody>
 </table>
 <button class="btn btn-danger" (click)="clearcart()"> EmptyCart</button>
