    <div class="=row">
     <div class="card col-3">
<h2>Filter:</h2>

    <form (ngSubmit)="applyFilter()">
<div>
    <label for="languages">language:</label>&nbsp;
    <select name="language" [(ngModel)]="language"><br/>
<option>Tamil</option>
<option>English</option>
<option>Hindi</option>
</select>
</div>

<br/>


<div>
   <label for="books-type">Types of Books:</label>&nbsp;
   <select name="book-type" [(ngModel)]="bookType">
    <option>Story Books</option>
    <option>Children's Book</option>
    <option>Crime Fiction</option>
    <option>Science Fiction & Fantasy</option>
   </select>
</div>
&nbsp;
<div>
    <label for="price">Price Range:</label>&nbsp;
    <input type="number" name="number" id="minprice" [(ngModel)]="minPrice" placeholder="Enter minPrice"><br/>
    <br/>

    <input type="number" name="maxprice" id="maxprice" [(ngModel)]="maxPrice" placeholder="Enter maxPrice"><br/>

    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
</div>

<button type="submit" class="btn btn-success" >Submit</button> &nbsp;
<button type="reset" class="btn btn-danger" (click)="reset()">Reset</button>
</form> 
</div>
