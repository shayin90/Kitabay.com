
<div class="container-fluid">
   
    <h3>Login Form</h3>
    <form (ngSubmit)="onSubmit()">
<div>
 <label for="email"> Email:</label>&nbsp;
<input type="email" name="email" id="email" placeholder="Enter Email" [(ngModel)]="email" required autofocus>
    </div>&nbsp;
   <div>
<label for="password">Password:</label>&nbsp;
<input type="password" name="password" id="password" placeholder="Enter Password" [(ngModel)]="password" required>
    </div> 
&nbsp;
<div>
<button type="submit" class="btn btn-outline-success">Submit</button>
</div>

</form>
</div>
